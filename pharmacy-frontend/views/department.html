<div ng-controller="UnitMonthlyRequestController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Departments
            <small>Optional description</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="box">
                    <div class="box-header">
                        <!--<h3 class="box-title">Data Table With Full Features</h3>-->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="tableDEpartmentList" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Department Name</th>
                                <th>Phone</th>
                                <th>Autorized person</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="department in departments">
                                <td>{{ department.deptName }}</td>
                                <td>{{ department.phone }}</td>
                                <td>{{ department.authorizedPerson }}</td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /.box-body -->
                </div><!-- /.box -->
            </div>

            <div class="col-xs-12 col-sm-10 col-md-4">

                <div class="box">
                    <div class="box-header">
                        <!--<h3 class="box-title">Data Table With Full Features</h3>-->
                    </div><!-- /.box-header -->

                    <form ng-submit="addDepartment(department)">
                        <div class="box-body">

                            <div class="alert alert-success alert-dismissible auto-close-alert" ng-show="successMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-check"></i> Success!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>

                            <div class="alert alert-danger alert-dismissible auto-close-alert" ng-show="errorMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>


                            <div class="form-group">
                                <label for="input-name" class="control-label">Department Name</label>


                                <input type="text" class="form-control" id="input-name" placeholder="Name"
                                       ng-model="department.deptName">

                            </div>

                            <div class="form-group">
                                <label for="input-phone" class="control-label">Phone</label>


                                <input type="text" class="form-control" id="input-phone" placeholder="Phone"
                                       ng-model="department.phone">

                            </div>

                            <div class="form-group">
                                <label for="input-autorized-person" class="control-label">Authorized Person</label>


                                <textarea class="form-control" id="input-autorized-person" placeholder="AuthorizedPerson"
                                          ng-model="department.authorizedPerson"></textarea>

                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Add Department</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div><!-- /.box -->
            </div>

        </div>
    </section><!-- /.content -->
</div>
