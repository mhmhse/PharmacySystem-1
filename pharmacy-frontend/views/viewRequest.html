<div ng-controller="UnitMonthlyRequestController">


<form action="" class="formName" ng-submit="">

    <div class="form-group">
        <label for="input-request-id">Request ID <i style = "color:red">*</i></label>
        <input type="text" placeholder="Request ID" id = "input-request-id" ng-model="" class="form-control" disabled />
        </div>


    <div class="form-group">
        <label>Client <i style = "color:red">*</i></label>
        <input type="text" placeholder="Client" id = "_client" value ="'+client+'" class="form-control" disabled />
        </div>
    <div class="form-group">
        <label>Case Title <i style = "color:red">*</i></label>
        <input type="text" placeholder="Case Title" id = "_caseTitle" value ="'+caseTitle+'" class="form-control" required />
        </div>
    <div class="form-group">
        <label>Description </label>
        <textarea placeholder="Case Description" id = "_description" class="form-control">description</textarea>
        </div>
    <div class="form-group">
        <label>Status <i style = "color:red">*</i> </label>
        <select class="form-control select2" id="_statusList" required>
            <option disabled selected>Progress</option>
            statusStr +
            </select>
        </div>
    </form>

</div>
