<div ng-controller="BillController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Sales History
            
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                
                    <!-- /.box-header -->
                    <div class="box-body">

                        <table id="tableInventoryItemList" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Bill no</th>
                                    <th>Date</th>
                                    <th>Total Value(Rupees)</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="bill in bills">
                                    <td>{{ $index+1 }}</td>
                                    <td>{{ bill.invoiceDate}}</td>
                                    <td>{{ bill.amount}}</td>
                                
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                     <th>Bill no</th>
                                    <th>Date</th>
                                    <th>Total Value(Rupees)</th>
                                    
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                    <!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </section><!-- /.content -->
</div>
