<div ng-controller="SupplierController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Add Supplier Request
            <small>Optional description</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12 ">

                <div class="box">
                    <div class="box-header">
                        <!--<h3 class="box-title">Data Table With Full Features</h3>-->
                    </div><!-- /.box-header -->

                    <form class="form-horizontal">
                        <div class="box-body">

                            <div class="alert alert-success alert-dismissible auto-close-alert" ng-show="successMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-check"></i> Success!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>

                            <div class="alert alert-danger alert-dismissible auto-close-alert" ng-show="errorMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>


                            <div class="form-group">
                                <label for="input-supplier" class="col-sm-3 control-label">Supplier</label>

                                <div class="col-sm-9">
                                    <select class="form-control select2" id="input-supplier" ng-model="request.supplier">
                                        <option ng-repeat="supplier in suppliers" value="{{ supplier._id }}">
                                            {{ supplier.name }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-expected-date" class="col-sm-3 control-label">Expected Delivery Date</label>

                                <div class="col-sm-9">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control datepicker" id="input-expected-date"
                                               placeholder="Expected Delivery Date" ng-model="request.expectedDate">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Drugs</label>

                                <div class="col-sm-9">

                                    <table id="tableDrugList" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>Trade Name</th>
                                            <th>Class Name</th>
                                            <th>Brand Name</th>
                                            <th>Unit Type</th>
                                            <th>Unit Weight/Volume</th>
                                            <th>Request Quantity</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="drug in request.drugs">
                                            <td>{{ drug.tradeName }}</td>
                                            <td>{{ drug.className }}</td>
                                            <td>{{ drug.brandName }}</td>
                                            <td>{{ drug.unitType }}</td>
                                            <td>{{ drug.unitWeight }}</td>
                                            <td>{{ drug.qty }}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <button onclick="showSupplierRequestModal()" class="btn btn-sm btn-warning pull-right"><span class="glyphicon glyphicon-plus"></span> Add Drugs</button>
                                </div>
                            </div>



                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ng-click="addRequest()" class="btn btn-info pull-right">Add Request</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div><!-- /.box -->
            </div>
        </div>
    </section><!-- /.content -->


    <div id="supplier-request-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Supplier</h4>
                </div>
                <form class="form-horizontal" ng-submit="addDrug(drug)">
                    <div class="modal-body">

                        <div class="box-body">

                            <div class="form-group">
                                <label for="modal-drug" class="col-sm-3 control-label">Drug</label>

                                <div class="col-sm-9">
                                    <select class="form-control select2" id="modal-drug" ng-model="drug">
                                        <option ng-repeat="drug in drugs" ng-value="drug">
                                            {{ drug.tradeName }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modal-qty" class="col-sm-3 control-label">Quantity</label>

                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="modal-qty" placeholder="Quantity" ng-model="drug.qty">
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info pull-right">Add Drug</button>
                    </div>
                </form>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


</div>
<script>
    $(".select2").select2();
    $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true
    });

    function showSupplierRequestModal() {
        $('#supplier-request-modal').modal('show');
    }

    function hideSupplierRequestModal() {
        $('#supplier-request-modal').modal('hide');
    }

</script>
