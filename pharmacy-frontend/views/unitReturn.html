<div ng-controller="UnitReturnController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Drugs
            <small>Optional description</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <!--<h3 class="box-title">Data Table With Full Features</h3>-->
                    </div>
                    <button class="btn btn-info drug-edit-btn" onclick="showInputReturnModal()"><span
                            class="glyphicon glyphicon-pencil">ADD RETURN</span></button>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="tableUnitReturn" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Request ID</th>
                                <th>Department</th>
                                <th>Description</th>
                                <th>Date</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="unitReturn in unitReturns">
                                <td>{{ unitReturn.requestId }}</td>
                                <td>{{ unitReturn.department }}</td>
                                <td>{{ unitReturn.description }}</td>
                                <td>{{ unitReturn.date }}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </section><!-- /.content -->

    <div id="return-add-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Return</h4>
                </div>
                <form class="form-horizontal" ng-submit="addUnitReturn(unitReturn)">
                    <div class="modal-body">

                        <div class="box-body">

                            <div class="alert alert-success alert-dismissible auto-close-alert" ng-show="successMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-check"></i> Success!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>

                            <div class="alert alert-danger alert-dismissible auto-close-alert" ng-show="errorMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>


                            <div class="form-group">
                                <label for="input-request-id" class="col-sm-3 control-label">Request ID</label>
                                <div class="col-sm-9">
                                    <select class="form-control select2 " id="input-request-id"
                                            ng-model="unitReturn.requestId">
                                        <option ng-repeat="unitMonthlyRequest in unitMonthlyRequests" ng-value="unitMonthlyRequest.requestId">
                                            {{unitMonthlyRequest.requestId}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-department-name" class="col-sm-3 control-label">Department Name</label>

                                <div class="col-sm-9">
                                    <select class="form-control select2 " id="input-department-name"
                                            ng-model="unitReturn.department">
                                        <option ng-repeat="department in departments" ng-value="department._id">
                                            {{department.deptName}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-description" class="col-sm-3 control-label">Description</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="input-description"
                                           placeholder="Description" ng-model="unitReturn.description">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="input-date" class="col-sm-3 control-label">Date</label>

                                <div class="col-sm-9">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control datepicker" id="input-date"
                                               placeholder="Date" ng-model="unitReturn.date">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info pull-right">Save changes</button>
                    </div>
                </form>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<script>

    function showInputReturnModal() {
        $('#return-add-modal').modal('show');
    }
</script>
<script>
    $('.select2').select2();
    $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true
    });
</script>
