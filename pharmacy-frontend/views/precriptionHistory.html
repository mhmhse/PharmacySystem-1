<div ng-controller="PrescriptController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Prescription History
            
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="input-group input-group-sm">
                    <input type="text" class="form-control" ng-model="pres">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat" >search</button>
                    </span>
                </div>
                        <table id="tableDrugList" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Prescription ID</th>
                                    <th>Date</th>
                                    <th>Patient ID</th>
                                    <th>Prescriber ID</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="prescript in prescripts|filter:pres">
                                    <td>{{ prescript.prescriptionID }}</td>
                                    <td>{{ prescript.date }}</td>
                                    <td>{{ prescript.patientID }}</td>
                                    <td>{{ prescript.prescriberID }}</td>
                                    

                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Prescription ID</th>
                                    <th>Date</th>
                                    <th>Patient ID</th>
                                    <th>Prescriber ID</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                    <!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </section><!-- /.content -->
</div>
